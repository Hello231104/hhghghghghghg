<body>
    <script>
         function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading the file:', error));
        }

        loadHTML('bodytrang', '/btcuoikitkeweb/html/body.html');
        loadHTML('footertrang','/btcuoikitkeweb/html/footer.html')
        loadHTML('headertrang', '/btcuoikitkeweb/html/header.html');
        

    </script>
    <header>
